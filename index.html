<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Dating</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card-stack" id="cardStack"></div>

  <div class="action-buttons">
    <button id="reject" aria-label="Reject">✖</button>
    <button id="accept" aria-label="Accept">❤</button>
  </div>

  <div id="chatPopup" role="dialog" aria-modal="true">
    <p>You matched! Say hi to your new friend 🎉</p>
    <button onclick="document.getElementById('chatPopup').style.display='none'">Close</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
